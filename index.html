<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of favicon -->
    <link rel="shortcut icon" href="./oclock.png" type="image/x-icon">
    <!-- Link of File css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>O'clock</title>
</head>

<body>
    <div class="hero">
        <div class="number_hours">
            <span style="--index:1">
                <p>1</p>
            </span>
            <span style="--index:2">
                <p>2</p>
            </span>
            <span style="--index:3">
                <p>3</p>
            </span>
            <span style="--index:4">
                <p>4</p>
            </span>
            <span style="--index:5">
                <p>5</p>
            </span>
            <span style="--index:6">
                <p>6</p>
            </span>
            <span style="--index:7">
                <p>7</p>
            </span>
            <span style="--index:8">
                <p>8</p>
            </span>
            <span style="--index:9">
                <p>9</p>
            </span>
            <span style="--index:10">
                <p>10</p>
            </span>
            <span style="--index:11">
                <p>11</p>
            </span>
            <span style="--index:12">
                <p>12</p>
            </span>
        </div>
        <div class="line hours">
            <i></i>
        </div>
        <div class="line minutes">
            <i></i>
        </div>
        <div class="line seconds">
            <i></i>
        </div>
        <div class="dots"></div>
        <div class="bar_seconds"></div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
